    <h1>明義第一</h1>

    <p>編程者何。所以役機器也。機器者何。所以代人力也。然機器之力也廣。其算也速。唯智不逮也。故有智者慎謀遠慮。下筆千言。如軍令然。如藥方然。謂之程式。機器既明之。乃能為人所使。或演星文。或析事理。其用豈止萬端。問曰。機器者。物也。銅鐵也。何能為而能識人之語。而為人之使耶。曰。此所以有編程語言也。人之所常言。辭或斐然。典或奧雅。機器故不能解。 然機器所解者。則寥寥然二三言也。曰與。曰或。曰非。此皆至元之辭。人又未易用之。故取其中庸之道。仿人之所言。取其精煉明要者。點竄典字。嚴定其義。上足觀之而為人之用。下足譯之而為機器所解。是謂編程語言也。古有算經。易有繫辭。其用雖不同。語如其類也。</p>
    <p>或問曰。程式所貴者何。曰二。貴巧。貴工。蓋謀一事。其計非一。然或事倍而功半。或道迂而求遠。皆非良策也。故編程之人。必研於策。策之佳者。其算也精。其行也速。是謂之巧。又程式如文章然。如其信筆雜湊者。其義亦必不通。其謬亦必多矣。程式亦一理。脈絡通順。文理了然者。令人讀之而達其意。機器行之而無少失。是謂之工。</p>
    <p>或問曰。君言編程亦美矣。然吾既不以其為生計。好之者自謀之。吾何學為。曰。雖不為用。學之亦有益於思。慎密而遠。明辨而清。此其一。為作者之樂。此其二。又問曰。編程復何樂耶。終日營營然。對字麻麻然。逢謬急急然。何如鬥雞走犬呼盧傳杯之樂歟。曰。編程之樂者。在造物也。女媧氏初知之。公輸子復知之。歐冶子三知之。今有是戲。匹夫能為。而其趣蓋同。何言不樂歟。問曰。吾知編程之益也。然無由而學之。曰。嘻嘻哉。觀此書可也。</p>
